name: Build Android APK Simple

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd frontend
        npm install
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Build APK with EAS
      env:
        EXPO_PUBLIC_API_URL: "https://xnose-gateway-service-431223568957.us-central1.run.app"
        EXPO_PUBLIC_AI_SERVICE_URL: "https://xnose-ai-service-jrms6vnyga-uc.a.run.app"
      run: |
        cd frontend
        npm install -g @expo/cli
        npx expo build:android --type apk --non-interactive
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: xnose-app
        path: |
          frontend/*.apk
          frontend/build/**/outputs/**/*.apk 